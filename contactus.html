 <!DOCTYPE html>
 <html>
	<head> 
		<link rel="stylesheet" href="stylecontactus.css">
		<title>ContactUS</title>
	</head>
	
	<body text="white">
			<div class="container">
				<form action="thankyou.html">
  
			<div class="fn">
				<label for="fname">First Name</label><br>
				<input type="text" class="fname" name="firstname" placeholder="Your name...">
			</div>
	
			<div class="ln">
				<label for="lname">Last Name</label><br>
				<input type="text" class="lname" name="lastname" placeholder="Your last name...">
			</div>
	
			<div class="email">
				<label for="lname">Email</label><br>
				<input type="text" class="email" name="email" placeholder="Your email...">
			</div>
	
			<div class="pole">
				<label for="subject">Subject</label><br>
				<textarea class="subject" name="subject" placeholder="Tell us what is in your mind..." style="height:200px"></textarea>
			</div>
		
			<div class="sendbutton">
				<input type="submit" value="Send"><br>
			</div>
		</form>
	</div>
